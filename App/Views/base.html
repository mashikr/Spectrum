<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ folder }}/public/img/icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ folder }}/public/css/bootstrap.min.css">
    <style>
      .error {
        color: var(--danger);
      }
    </style>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">Login App</span>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item{% if page == 'home' %} active{% endif %}">
                  <a class="nav-link" href="/login-mvc/">Home</a>
                </li>
                <li class="nav-item {% if page == 'signup' %} active{% endif %}">
                  <a class="nav-link" href="/login-mvc/signup/new">Sign Up</a>
                </li>
                <li class="nav-item {% if page == 'login' %} active{% endif %}">
                  {% if username %}
                    <a class="nav-link" href="/login-mvc/logout">Logout</a>
                  {% else %}
                    <a class="nav-link" href="/login-mvc/login">Login</a>
                  {% endif %}
                </li>
                <li class="nav-item {% if page == 'profile' %} active{% endif %}">
                  {% if username %}
                    <a class="nav-link" href="/login-mvc/profile/view">Profile</a>
                  {% endif %}
                </li>
              </ul>
            </div>
          </nav>
    
        {% block body %}
        {% endblock %}
    </div>

    <script src="/login-mvc/public/js/jquery.min.js"></script>
    <script src="/login-mvc/public/js/popper.js"></script>
    <script src="/login-mvc/public/js/bootstrap.min.js"></script>
    
    {% block footer %}  
    {% endblock %}
</body>
</html>
