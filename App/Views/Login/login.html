{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 my-4">
        {% for msg in flash_msg %}        
            {% if msg.type == 'success' %}        
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
                    {{ msg.msg }}
                </div>
            {% else %}
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
                    {{ msg.msg }}
                </div>
            {% endif %}
        {% endfor %}
        

        <div class="card mt-4">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form action="/login-mvc/login/new" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" name="password" value="{{ password }}" id="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember_me" {% if remember_me %} checked {% endif %}>
                        <label for="remember_me">Remember me</label>
                    </div>
                    <input type="submit" name="submit" class="btn btn-success" value="Submit">
                    <a class="float-right" href="/login-mvc/password/forgot">Forgot password ?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
