{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 my-4">  
        <div class="card mt-4">
            <div class="card-header text-center">
                <h3>Profile</h3>
            </div>
            <div class="card-body">
                User id: {{ id }} <br>
                Name: {{ name }} <br>
                Email: {{ email }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
